<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>Мой список задач</h2>
      <input type="text" id="myInput" placeholder=" Напиши что-нибудь..." />
      <span onclick="newElement()" class="addBtn">Добавить</span>
    </div>
    <div id="date"></div>

    <ul id="myUL">
      <li>Кодинг</li>
      <li class="checked">Завтрак</li>
      <li>Тренажерка</li>
      <li>Обед</li>
    </ul>
    <div class="buttons">
      <div class="save">
        <button id="button_save">Сохранить</button>
      </div>
      <div class="delete">
        <button id="button_delete">Очистить</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
